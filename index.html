<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="show-modal">Add Bookmark</h1>

    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fa-regular fa-circle-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/favicons?domain=jacinto.design" alt="Jacinto Design Favicon">
                <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-regular fa-circle-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/favicons?domain=jacinto.design" alt="Jacinto Design Favicon">
                <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-regular fa-circle-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/favicons?domain=jacinto.design" alt="Jacinto Design Favicon">
                <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
            </div>
        </div>
    </div>

    <!-- MODAL ------------------ -->
     <div class="modal-container" id="modal">
        <div class="modal">            
            <div class="modal-header">
                <h3>Add Bookmark</h3>
                <i class="fa-solid fa-x close-icon" id="close-modal" title="Close Modal"></i>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit" id="submit-button" title="Submit">Submit</button>
                </form>
            </div>
        </div>
     </div>


    <script src="script.js"></script>
</body>
</html>
